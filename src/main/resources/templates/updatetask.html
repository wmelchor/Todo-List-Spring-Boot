<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Task</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Update Task</h1>
		<hr>
		<form action="#" th:action="@{/save}" th:object="${task}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{Name}" class="form-control mb-4 col-4">
								
				<input type="text" th:field="*{status}" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Task</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Task List</a>
	</div>
</body>
</html>
