<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Task</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Add Tasks</h1>
        <hr>
 
        <form class="form-horizontal" role="form" th:action="@{/addtask}" th:object="${newitem}" method="POST">
            <div class="form-group">
              <label for="inputItemName" class="col-sm-2">Task Name</label>
              <div class="col-sm-10">
                <input type="text" th:field="*{name}" class="form-control" id="inputItemName" placeholder="Enter name" />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
      
          </form>
 
        <hr>
 
        <a th:href="@{/}"> Back to ToDo List</a>
    </div>
</body>
</html>
