<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Task</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Add Task</h1>
		<hr>

		<form action="#" th:action="@{/save}" th:object="${task}" method="POST">
			<input type="text" th:field="*{name}" placeholder="Task Name" class="form-control mb-4 col-4"> 
      <input type="text" th:field="*{status}" placeholder="Task Status/Details" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Save Task</button>
		</form>

		<hr>

		<a th:href="@{/}"> Back to Task List</a>
	</div>
</body>
</html>
